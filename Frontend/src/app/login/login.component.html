<div id="loginComponent">
<div class="container">
  <div class="row">
      <div class="login-wrapper">
        <div class="card">
          <div class="card-body" [formGroup]="loginForm">
              <h5 class="card-title text-center">Sign In</h5>
              <div class="login-form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                  <div class="errorHelp" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                    <small class="form-text" 
                      *ngIf="loginForm.controls['email'].errors.required">
                      You can not Leave empty.
                    </small>
                    <small class="form-text" 
                      *ngIf="!loginForm.controls['email'].errors.required && 
                      loginForm.controls['email'].errors.email">
                      Please enter correct email address.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                  <div class="errorHelp" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                    <small class="form-text" 
                      *ngIf="loginForm.controls['password'].errors.required">
                      You can not Leave empty.
                    </small>
                    <small class="form-text" 
                      *ngIf="!loginForm.controls['password'].errors.required && 
                      loginForm.controls['password'].errors.pattern">
                      Please minimum 8 charecters
                    </small>
                  </div>
                </div>
                  <button type="button" class="btn btn-primary btn-block" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
              </div>
              <div class="text-center link-dark"><small><u>Forget your password?</u></small></div>
          </div>
        </div>
        <div class="text-center link-light">
          <small>Don't have an account? 
            <a class="link-light" routerLink="/signup"><b ><u>SignUp</u></b></a>
          </small>
        </div>
      </div>
    </div>
</div>
</div>
